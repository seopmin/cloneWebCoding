<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Mobile</title>
  <script src="https://kit.fontawesome.com/57879b0670.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- [Header] -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- [Video Player]  -->
  <section class="player">
    <video controls src="https://preview.keycutstock.com/wm/AD/00/AD00489.mp4"></video>
  </section>

  <!-- [Video Info] -->
  <sectoin class="info">
    <div class="metaData">
      <ul class="hashtags">
        <li>#DreamCoding</li>
        <li>#dreamCoder</li>
        <li>#Ellie</li>
      </ul>
      <div class="titleAnButton">
        <span class="title">
          [playlist] 연애는 개뿔, 좋아하는 사람도 없지만 설레는 노래는 듣고싶어
        </span>
        <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
        </span>
      </div>
      <div class="views">
        <span class="views">1M views 1 month ago</span>
      </div>
    </div>
    <div class="actions">
      <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
      <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
      <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
      <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
      <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
    </div>
    <div class="channel">
      <div class="metadata">
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8JUVDJUI0JTg4JUVDJTgzJTgxJUVEJTk5JTk0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="">
        <span class="name">Pbit</span>
        <span class="subscribers">1M subscribers</span>
      </div>
      <button class="subscribe"></button>
    </div>
  </sectoin>

  <!-- [UpNext] -->
  <section class="UpNext">
    <span class="title">Up next</span>
    <ul>
      <li class="item">
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8JUVDJUI0JTg4JUVDJTgzJTgxJUVEJTk5JTk0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="">
        <div class="info">
          <span class="title">
            안녕하세요 안녕하세요 안녕하세요 안녕하세요
          </span>
          <span class="name">
            pbit
          </span>
          <span class="views">
            82K views
          </span>
        </div>
        <button class="moreBtn">fas fa-ellipsis-v</button>  
      </li>
      <li class="item">
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8JUVDJUI0JTg4JUVDJTgzJTgxJUVEJTk5JTk0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="">
        <div class="info">
          <span class="title">
            안녕하세요 안녕하세요 안녕하세요 안녕하세요
          </span>
          <span class="name">
            pbit
          </span><span class="views">
            82K views
          </span>
        </div>
        <button class="moreBtn">fas fa-ellipsis-v</button>  
      </li>
      <li class="item">
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8JUVDJUI0JTg4JUVDJTgzJTgxJUVEJTk5JTk0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="">
        <div class="info">
          <span class="title">
            안녕하세요 안녕하세요 안녕하세요 안녕하세요
          </span>
          <span class="name">
            pbit
          </span><span class="views">
            82K views
          </span>
        </div>
        <button class="moreBtn">fas fa-ellipsis-v</button>  
      </li>
    </ul>
  </section>

</body>
</html>
